   <!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
 
</head>
<body>
<script type="text/javascript">

    for(var i=1;i<=9;i++){
        for(var j=1;j<=i;j++){
            document.write(i+'*'+j+'='+i*j); 
			document.write("     ");
		}
			document.write("<br>");    
    }

</script>	
</body>
</html>
